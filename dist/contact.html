<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gharbiya STEM High School | Site under maintenance</title>
    <link rel="shortcut icon" href="images/logo.91f22ac5d73da3769281.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
<script defer src="contact.0da485c6f9dc89cc06ee.js"></script></head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item"><a href="/" class="nav-link text-dark-emphasis">Home</a></li>
                        <li class="nav-item"><a href="join.html" class="nav-link text-dark-emphasis">Join Our Team</a></li>
                        <li class="nav-item"><a href="dev.html" class="nav-link text-dark-emphasis">Website Team</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-light active">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img src="images/contact.715ae2d63404888e38f0.png" alt="A woman contacting us" class="mx-auto d-block align-middle" style="width: 40vh; height: auto; margin-top: 10vh; filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));" id="contact-img">
        <div class="container mt-4 mb-5 p-4 rounded-5 shadow" style="background: #343a40;">
            <h1 class="text-light text-center mb-4">Contact Us Through This Form</h1>
            <form action="https://formsubmit.co/amrloksha151@proton.me" method="POST" class="needs-validation">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_next" value="https://stemgharbiya.app/contact.html?submitted=true">
            <input type="hidden" name="_autoresponse" value="Thank you for contacting us! We will get back to you soon.">
            <div class="mb-3">
                <label for="name" class="form-label text-light fw-bold">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-light fw-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-light fw-bold">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary fw-bold w-100">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
