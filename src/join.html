<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gharbiya STEM High School | Site under maintenance</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
</head>
<body class="bg-dark">
    <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container top-0 end-0 p-3">

            </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item"><a href="/" class="nav-link text-dark-emphasis">Home</a></li>
                        <li class="nav-item"><a href="join.html" class="nav-link text-light active">Join Our Team</a></li>
                        <li class="nav-item"><a href="dev.html" class="nav-link text-dark-emphasis">Website Team</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-dark-emphasis">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <img src="assets/images/lineman1.png" alt="Join Our Team" class="mx-auto d-block align-middle" style="width: 40vh; height: auto; margin-top: 10vh; filter: drop-shadow(10px 5px 1px rgba(0, 0, 0, 0.5));" id="lineman">
        <h1 class="text-light text-center mb-4">Want to be a part of the upcoming team? Fill out this form ðŸ‘‡</h1>
        <form action="https://formsubmit.co/amrloksha151@proton.me">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_next" value="https://stemgharbiya.app/join.html?submitted=true">
            <input type="hidden" name="_autoresponse" value="Thank you for requesting to join our team! We will get back to you soon.">
            <div class="container mt-4 mb-5 p-4 rounded-5 shadow" style="background: #343a40;">
                <div class="mb-3">
                    <label for="name" class="form-label text-light fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light fw-bold">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label text-light fw-bold">Skills & Experience</label>
                    <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="Describe your relevant skills and experience" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label text-light fw-bold">Desired Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option value="leader">Team Leader</option>
                        <option value="frontend-dev">Frontend Developer</option>
                        <option value="backend-dev">Backend Developer</option>
                        <option value="frontend-lead">Frontend Dev Lead</option>
                        <option value="backend-lead">Backend Dev Lead</option>
                        <option value="public-relations">Public Relations</option>
                        <option value="pr-lead">Public Relations Lead</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary fw-bold mb-3">Submit Application</button>
        </form>
    </main>
</body>
</html>
